<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <title>Форма</title>
</head>

<body>
    <form class="order-form">
        <div class="order-form__price">
            <div class="old-price">Обычная цена: 400 руб.</div>
            <div class="new-price">Цена по акции: 200 руб.</div>
            <p class="order-form__description">Остаток товара на 24.05.2024:</p>
            <p class="order-form__description">123</p>
        </div>
        <img class="order-form__img" src="./img/frog.jpeg" alt="Лягушка">
        <div class="form">
            <p class="form__paragraph">Введите ваши данные в форму ниже:</p>
            <input class="form__input" name="name" type="text" placeholder="Ваше имя">

            <input class="form__input" name="phone" type="tel" placeholder="Ваш телефон">

            <button class="form__btn" type="submit">Получить за 200 руб.</button>
        </div>
    </form>
</body>

</html>
